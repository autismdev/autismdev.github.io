<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>Ссылка не получена.</title>
  <script>
      function getQueryParam(param) {
          const urlParams = new URLSearchParams(window.location.search);
          return urlParams.get(param);
      }

      const receivedLink = getQueryParam('link');
      
      if (receivedLink) {
          document.title = decodeURIComponent(receivedLink);
      } else {
          document.title = 'Ссылка не получена.';
      }
  </script>
</head>
<body>
    <p id="receivedLink">Ссылка не получена.</p>
</body>
</html>
