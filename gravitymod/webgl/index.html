<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <title>OK</title>
</head>
<body>
    <p id="receivedLink">Ссылка не получена.</p>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const receivedLink = getQueryParam('link');
        
        if (receivedLink) {
            document.getElementById('receivedLink').textContent = $decodeURIComponent(receivedLink);
        } else {
            document.getElementById('receivedLink').textContent = 'Ссылка не получена.';
        }
    </script>
</body>
</html>
